<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Hours Tracker</title>
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="volunteer.css">
  <script src="volunteer.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header id="header">
    Community Support Tracker
  </header>
  
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="donation.html">Donation Tracker</a></li>
      <li><a href="volunteer.html">Volunteer Hours</a></li>
      <li><a href="event.html">Event Signup</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Volunteer Form Section -->
    <section>
      <h2>Log Volunteer Hours</h2>
      <form id="volunteerForm">
        <div>
          <label for="charityName">Charity Name:</label>
          <input type="text" id="charityName" name="charityName" placeholder="e.g., Red Cross">
        </div>

        <div>
          <label for="hoursVolunteered">Hours Volunteered:</label>
          <input type="number" id="hoursVolunteered" name="hoursVolunteered" min="1" placeholder="e.g., 5">
        </div>

        <div>
          <label for="volunteerDate">Date:</label>
          <input type="date" id="volunteerDate" name="volunteerDate">
        </div>

        <div>
          <label for="experienceRating">Experience Rating (1-5):</label>
          <input type="number" id="experienceRating" name="experienceRating" min="1" max="5" placeholder="e.g., 4">
        </div>

        <button type="submit">Submit</button>
      </form>
      <p id="formFeedback" class="feedback"></p>
    </section>

    <!-- Summary Section -->
    <section id="summarySection">
      <h2>Summary</h2>
      <p>Total Hours Volunteered: <span id="totalHours">0</span></p>
      <table id="volunteerTable">
        <thead>
          <tr>
            <th>Charity Name</th>
            <th>Hours Volunteered</th>
            <th>Date</th>
            <th>Experience Rating</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div>
      <p>&copy; 2024 PiXELL River Financial</p>
    </div>
  </footer>
</body>
</html>
