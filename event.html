<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Signup</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="event.css">
    <script src="event.js" defer></script>
</head>
<body>
    <header id="header">
        Community Support Tracker
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="donation.html">Donation Tracker</a></li>
            <li><a href="volunteer.html">Volunteer Hours</a></li>
            <li><a href="event.html">Event Signup</a></li>
        </ul>
    </nav>

    <main>
        <h2>Event Signup</h2>
        <form id="eventForm">
            <div>
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>

            <div>
                <label for="representativeName">Representative's Name:</label>
                <input type="text" id="representativeName" name="representativeName" required>
            </div>

            <div>
                <label for="email">Representative's Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="role">Role Selection:</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select a role</option>
                    <option value="sponsor">Sponsor</option>
                    <option value="participant">Participant</option>
                    <option value="organizer">Organizer</option>
                </select>
            </div>

            <button type="submit">Register</button>
        </form>
        <div id="feedback"></div>

        <section id="participantsSection">
            <h2>Registered Participants</h2>
            <ul id="participantList"></ul>
        </section>
    </main>

    <footer>
        <div>
            <p>&copy; 2024 PiXELL River Financial</p>
        </div>
    </footer>
</body>
</html>
